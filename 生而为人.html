<div class="jiTang">
你并不是一无所有，还有贫穷与脂肪。<br/>
你必须非常努力，才能相信自己真的是无能为力。
</div>
<div class="jiTang">
只要我肯努力，没什么事情是我搞不砸的。<br/>
好好活下去，每天都有新打击。</div>
<div class="jiTang">有些事情做不完，就留到明天去做吧。运气好的话，明天死了就不用做了。</div>
<div class="jiTang">一觉醒来，是不是感觉离梦想又远了呢。</div>
<div class="jiTang">蟹蟹那些曾经击倒我的人，躺着真舒服。</div>
<div class="jiTang">善良没用，你得漂亮。</div>
<div class="jiTang">加油 你是最差的</div>
<div class="jiTang">天空飘来五个字：怎么着都不行</div>
<div class="jiTang">生活不止眼前的苟且，还有明天和后天的苟且</div>
<div class="jiTang">比你优秀的人还在努力 你努力还有什么用</div>
<div class=jiTang>我每天拼了命的努力就是为了证明那些看不起我的人是对的</div>
